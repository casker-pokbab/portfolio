<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="admin/inc/head.inc :: head" th:remove="tag"></object>
	<script src="/resources/admin/js/writeForm.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		
		<div th:replace="admin/inc/header.inc :: header" th:remove="tag"></div>

		<section id="container" class="wrap_1240 container clearfix">
		
			<div th:replace="admin/inc/gnb :: gnb" th:remove="tag"></div>

			<section class="content">

				<div class="title">
					<h1>최근 작업 관리</h1>

					<div class="loc_area">
						<p>HOME > WORK > <span class="loc">최근 작업 관리</span></p>
					</div>					
				</div><!-- //title -->

				<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

				<div class="write_area">
				<form id="form" action="/admin/manegement/recently/write" method="post">
					<div class="write_head clearfix">
						<div class="left">
							
						</div>

						<div class="right">
							
						</div>
					</div>

					<table border="0" cellpadding="0" cellspacing="0" class="view01">
						<colgroup>
					   		<col width="20%" />					
					   		<col width="80%" />					
						</colgroup>

						<tbody>
						    <tr>
						    	<th>프로젝트명</th>
						    	<td><input type="text" name="recentlyName" class="w600"/> <input style="margin-left: 10px;" type="checkbox" id="displayYN" name="displayYN" value="N"/> <label for="displayYN">표출여부</label></td>
						    </tr>

						    <tr>
						    	<th>URL</th>
						    	<td><input type="text" name="url" class="w600"/></td>
						    </tr>

						    <tr>
						    	<th>참여여부</th>
						    	<td>
						    		<select id="" class="w140" name="participationPart" title="참여부문 선택">
										<option value="">선택</option>		
										<option value="DESIGN">디자인</option>	
										<option value="PUBLISHING">퍼블리싱</option>	
										<option value="DESIGN,PUBLISHING">디자인 + 퍼블리싱</option>	
									</select>
						    	</td>
						    </tr>

						    <tr>
						    	<th>기간</th>
						    	<td><input type="text" class="w100" id="date_start" name="startDate"/> ~ <input type="text" class="w100" id="date_end" name="endDate"/></td>
						    </tr>	
						</tbody>
					</table><!-- //게시판 End -->

					<div class="board_button claerfix">
					    <div class="left_button blind2">
						    <a href="" class="btnArr">이전글</a>    
						    <a href="" class="btnArr">다음글</a>    
						</div>

					    <div class="right_button">   
					        <a href="/resources/admin/sub/sub_recently.html" class="btnArr">목록</a>
					        <a href="!#" onclick="$('#form').submit(); return false;" class="btnArr">등록하기</a>
					    </div>
					</div><!-- //board_button -->		
				</form>
				</div><!-- //write_area -->		
				
			</section><!-- //content -->

		</section><!-- //container End -->

	<div th:replace="admin/inc/footer.inc :: footer" th:remove="tag"></div>
	</div><!-- //wrap -->
</body>
</html>
