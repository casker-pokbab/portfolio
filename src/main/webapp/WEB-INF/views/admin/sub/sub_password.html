<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="admin/inc/head.inc :: head" th:remove="tag"></object>
	<script src="/resources/admin/js/password.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
	
		<div th:replace="admin/inc/header.inc :: header" th:remove="tag"></div>

		<section id="container" class="wrap_1240 container clearfix">

			<div th:replace="admin/inc/gnb :: gnb" th:remove="tag"></div>

			<section class="content">

				<div class="title">
					<h1>비밀번호 수정</h1>

					<div class="loc_area">
						<p>HOME > WORK > <span class="loc">비밀번호 수정</span></p>
					</div>					
				</div><!-- //title -->

				<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

				<div class="write_area">
					<form>
					<table border="0" cellpadding="0" cellspacing="0" class="view01">
						<colgroup>
					   		<col width="20%" />					
					   		<col width="80%" />					
						</colgroup>

						<tbody>
						    <tr>
						    	<th>아이디</th>
						    	<td><input type="text" name="id" class="w140" th:value="${session.user.id}" readonly="readonly"/></td>
						    </tr>

						    <tr>
						    	<th>비밀번호 수정</th>
						    	<td><input type="password" id="password" name="password" class="w140"/></td>
						    </tr>

						    <tr>
						    	<th>비밀번호 수정 확인</th>
						    	<td><input type="password" id="passwordCheck" class="w140"/><span class="txt_guide"></span></td>
						    </tr>

						    <tr>
						    	<th></th>
						    	<td><span class="txt_guide">비밀번호를 잊으셨나요?</span> <span class="btn_file_del">문자로 비밀번호 받기</span></td>
						    </tr>
						</tbody>
					</table><!-- //게시판 End -->
					</form>
					
					<div class="board_button claerfix">
					    <div class="left_button blind2">
						    <a href="" class="btnArr">이전글</a>    
						    <a href="" class="btnArr">다음글</a>    
						</div>

					    <div class="right_button">
					        <a href="#//" class="btnArr">수정하기</a>
					    </div>
					</div><!-- //board_button -->		
					
				</div><!-- //write_area -->	
				
			</section><!-- //content -->

		</section><!-- //container End -->

	<div th:replace="admin/inc/footer.inc :: footer" th:remove="tag"></div>
	</div><!-- //wrap -->
</body>
</html>
